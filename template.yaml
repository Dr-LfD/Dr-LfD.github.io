abstract: |
  Successfully automating dexterous, long-horizon robotic manipulation requires frameworks capable of both high-level reasoning and fine-grained execution.  Traditional task and motion planning (TAMP), while excellent in symbolic planning, is often brittle in contact-rich operations. Simultaneously, imitation learning (IL), while effective in manipulation tasks with visual feedback, is limited by its low capability in spatial generalization and multi-stage operation.   To reconcile their complementary strengths and limitations, we propose *DR-LfD* (<u>D</u>ecomposed and <u>R</u>eorganized Skills <u>L</u>earned <u>f</u>rom <u>D</u>emonstrations), a framework that seamlessly integrates visuomotor policies into a TAMP-gated decision-making system.  According to contact relationships, DR-LfD  decomposes human demonstrations into atomic skills, which are reproduced as visuomotor policies or object-centric primitives. Specifically, object-centric primitives leverage object-level equivariance to generalize under out-of-distribution observations. The initiation, termination, and constraints of the visuomotor policies are carefully modeled and implemented in a TAMP-compatible form, enabling reorganization of skills learned from different sources.  DR-LfD transforms the learning problem from one requiring exponential data to one that scales linearly with the number of distinct skill types, with limited demonstration data for each skill.  Through comprehensive real-world and simulation benchmarking across diverse scenarios, we demonstrate the strong performance of DR-LfD on tasks involving multiple steps, unseen setups, and physical constraints.
